<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - By Sharathchandar.K</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-text">
        <p name="user-input" id="user-input">0</p>
      </div>

      <div class="calc-keys">
        <div class="keys1">
          <button type="button" id="ac" click class="key-others operations">
            AC
          </button>
          <button type="button" id="del" click class="key-others operations">
            DEL
          </button>
          <button type="button" id="point" click class="key-others operations">
            .
          </button>
          <button type="button" id="per" click class="key-operate operations">
            /
          </button>
        </div>

        <div class="keys1">
          <button type="button" id="seven" click class="numbers">7</button>
          <button type="button" id="eight" click class="numbers">8</button>
          <button type="button" id="nine" click class="numbers">9</button>
          <button type="button" id="mul" click class="key-operate operations">
            *
          </button>
        </div>
        <div class="keys1">
          <button type="button" id="four" click class="numbers">4</button>
          <button type="button" id="five" click class="numbers">5</button>
          <button type="button" id="six" click class="numbers">6</button>
          <button type="button" id="sub" click class="key-operate operations">
            -
          </button>
        </div>
        <div class="keys1">
          <button type="button" id="one" click class="numbers">1</button>
          <button type="button" id="two" click class="numbers">2</button>
          <button type="button" id="three" click class="numbers">3</button>
          <button type="button" id="add" click class="key-operate operations">
            +
          </button>
        </div>
        <div class="keys1">
          <button type="button" id="zero" click class="key-zero numbers">
            0
          </button>

          <button
            type="button"
            id="equ"
            click
            class="key-operate key-zero operations"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
